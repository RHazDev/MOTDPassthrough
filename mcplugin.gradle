repositories {
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation "com.github.hazae41:mc-kotlin:8ba3311b5a"
}

// Resources parser
import org.apache.tools.ant.filters.ReplaceTokens
processResources.with copySpec {
    from 'src/main/resources' // Resources folder
    filter(ReplaceTokens, tokens: [ // Placeholders to replace
        'version':version,
    ])
}

tasks.shadowJar {
    classifier = 'bundle'
    dependsOn tasks.relocateShadowJar
    dependsOn 'clean'
    mustRunAfter 'clean'
    destinationDir = file("$rootDir/jar")
}

artifacts {
    archives shadowJar
}
